<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Booking Calendar</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/calendar.css">
    
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <!-- SheetJS for Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <div class="calendar-header">
            <div class="header-left">
                <i class="fas fa-calendar-alt calendar-icon"></i>
                <div>
                    <h1>Excel Booking Calendar</h1>
                    <p>Powered by GitHub + Excel</p>
                </div>
            </div>
            <div class="header-right">
                <div id="githubStatus" class="github-status">
                    <span class="status-dot"></span>
                    <span>GitHub Sync</span>
                </div>
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Sync
                </button>
                <a href="admin.html" class="btn btn-outline">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <span class="color-box available"></span>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <span class="color-box limited"></span>
                <span>Limited</span>
            </div>
            <div class="legend-item">
                <span class="color-box booked"></span>
                <span>Booked</span>
            </div>
            <div class="legend-item">
                <span class="color-box closed"></span>
                <span>Closed</span>
            </div>
            <div class="legend-item">
                <span class="color-box selected"></span>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <span class="color-box past"></span>
                <span>Past</span>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div id="statsDashboard" class="stats-grid"></div>

        <!-- Calendar -->
        <div class="calendar-wrapper">
            <div id="calendar"></div>
        </div>

        <!-- Booking Summary Bar - FIXED: Added booking button -->
        <div id="bookingSummary" class="booking-summary hidden">
            <div class="summary-content">
                <div class="summary-info">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="selectedDatesText">No dates selected</span>
                </div>
                <div class="summary-actions">
                    <div class="summary-price">
                        <span>Total:</span>
                        <span id="totalPrice">$0</span>
                    </div>
                    <!-- FIXED: Added booking button with proper onclick handler -->
                    <button id="bookNowBtn" class="btn btn-success" onclick="window.calendar?.openBookingModal()">
                        <i class="fas fa-calendar-check"></i> Book Now
                    </button>
                    <!-- FIXED: Added clear selection button -->
                    <button id="clearBtn" class="btn btn-outline" onclick="window.calendar?.clearDateSelection()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calendar-check"></i> Complete Your Booking</h2>
                <button class="close-btn" onclick="window.calendar?.closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalSelectedDates" class="selected-dates-summary"></div>
                
                <form id="bookingForm" onsubmit="event.preventDefault(); window.calendar?.submitBooking();">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="customerName" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email Address *</label>
                        <input type="email" id="customerEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="customerPhone" placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-users"></i> Number of Guests</label>
                        <select id="guests">
                            <option value="1">1 Guest</option>
                            <option value="2" selected>2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5 Guests</option>
                            <option value="6">6+ Guests</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-comment"></i> Special Requests</label>
                        <textarea id="specialRequests" rows="3" placeholder="Any special requirements?"></textarea>
                    </div>
                    
                    <div id="priceBreakdown" class="price-breakdown"></div>
                    
                    <!-- FIXED: Added modal footer inside form for better UX -->
                    <div class="modal-footer" style="margin-top: 24px; padding: 0; border: none;">
                        <button type="button" class="btn btn-outline" onclick="window.calendar?.closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check-circle"></i> Confirm Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content confirmation-content">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Booking Confirmed!</h2>
            <div id="confirmationDetails"></div>
            <div id="confirmationBookingId" class="booking-id"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="window.calendar?.closeConfirmation()">Done</button>
                <button class="btn btn-outline" onclick="window.calendar?.viewBookings()">View Bookings</button>
            </div>
        </div>
    </div>

    <!-- My Bookings Modal -->
    <div id="myBookingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bookmark"></i> My Bookings</h2>
                <button class="close-btn" onclick="window.calendar?.closeMyBookings()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="bookingsList"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/excel-handler.js"></script>
    <script src="scripts/github-sync.js"></script>
    <script src="scripts/booking-system.js"></script>
    <script>
        // FIXED: Initialize the calendar application with proper error handling
        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.calendar = new BookingSystem();
                console.log('Calendar initialized successfully');
            } catch (error) {
                console.error('Failed to initialize calendar:', error);
                // Show error message to user
                const container = document.querySelector('.calendar-container');
                if (container) {
                    container.innerHTML += `
                        <div style="background: #FF3B30; color: white; padding: 16px; border-radius: 8px; margin-top: 16px;">
                            <i class="fas fa-exclamation-circle"></i>
                            Failed to load calendar. Please refresh the page.
                        </div>
                    `;
                }
            }
        });
    </script>
    
    <!-- FIXED: Added fallback for when calendar is not initialized -->
    <script>
        // Ensure calendar object exists for button clicks
        window.calendar = window.calendar || {
            openBookingModal: function() { 
                alert('Please select some dates first'); 
            },
            closeModal: function() { 
                document.getElementById('bookingModal')?.classList.remove('visible'); 
            },
            submitBooking: function() { 
                alert('Booking system is initializing. Please try again.'); 
            },
            clearDateSelection: function() { 
                // Clear selected dates from UI
                document.querySelectorAll('.fc-day-selected').forEach(el => {
                    el.classList.remove('fc-day-selected');
                });
                document.getElementById('bookingSummary')?.classList.remove('visible');
            },
            closeConfirmation: function() {
                document.getElementById('confirmationModal')?.classList.remove('visible');
            },
            viewBookings: function() {
                document.getElementById('myBookingsModal')?.classList.add('visible');
            },
            closeMyBookings: function() {
                document.getElementById('myBookingsModal')?.classList.remove('visible');
            }
        };
    </script>
</body>
</html>
