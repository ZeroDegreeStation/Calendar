name: Sync Snow Station Booking Data

on:
  push:
    paths:
      - 'data/*.xlsx'
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install -g xlsx-cli
    
    - name: Convert Excel to JSON (Backup)
      run: |
        mkdir -p backups
        for file in data/*.xlsx; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .xlsx)
            npx xlsx-cli "$file" --sheet 1 > "backups/${filename}.json"
          fi
        done
    
    - name: Generate Booking Statistics
      run: |
        echo "# ðŸŽ¿ Snow Station Guest House - Booking Statistics" > statistics.md
        echo "Generated: $(date -u)" >> statistics.md
        echo "" >> statistics.md
        
        if [ -f "data/calendar-bookings.xlsx" ]; then
          TOTAL_BOOKINGS=$(npx xlsx-cli data/calendar-bookings.xlsx --sheet 1 | jq 'length')
          echo "## ðŸ“… Total Bookings: ${TOTAL_BOOKINGS}" >> statistics.md
          
          REVENUE=$(npx xlsx-cli data/calendar-bookings.xlsx --sheet 1 | jq '[.[]."Total Price" // 0] | add')
          echo "## ðŸ’° Total Revenue: Â¥${REVENUE}" >> statistics.md
        fi
        
        echo "" >> statistics.md
        echo "---" >> statistics.md
        echo "*Auto-generated by GitHub Actions*" >> statistics.md
    
    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add backups/*.json statistics.md
        git commit -m "Auto-sync: Update Snow Station booking data [skip ci]" || exit 0
        git push