name: Sync Snow Station Booking Data

on:
  push:
    paths:
      - 'data/*.xlsx'
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install -g xlsx-cli
    
    - name: Debug - List files
      run: |
        echo "ðŸ“ Current directory:"
        pwd
        echo "ðŸ“‚ Files in repository:"
        ls -la
        echo "ðŸ“‚ Files in data directory:"
        ls -la data/ || echo "data/ directory not found"
    
    - name: Convert Excel to JSON (Backup)
      run: |
        mkdir -p backups
        for file in data/*.xlsx; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .xlsx)
            echo "ðŸ”„ Converting $file to JSON..."
            
            # Try multiple sheet name variations
            if npx xlsx-cli "$file" --sheet 0 2>/dev/null; then
              npx xlsx-cli "$file" --sheet 0 > "backups/${filename}.json"
              echo "âœ… Converted using sheet index 0"
            elif npx xlsx-cli "$file" --sheet 1 2>/dev/null; then
              npx xlsx-cli "$file" --sheet 1 > "backups/${filename}.json"
              echo "âœ… Converted using sheet index 1"
            elif npx xlsx-cli "$file" --sheet "Sheet1" 2>/dev/null; then
              npx xlsx-cli "$file" --sheet "Sheet1" > "backups/${filename}.json"
              echo "âœ… Converted using sheet name 'Sheet1'"
            elif npx xlsx-cli "$file" --sheet "Availability" 2>/dev/null; then
              npx xlsx-cli "$file" --sheet "Availability" > "backups/${filename}.json"
              echo "âœ… Converted using sheet name 'Availability'"
            elif npx xlsx-cli "$file" --sheet "Bookings" 2>/dev/null; then
              npx xlsx-cli "$file" --sheet "Bookings" > "backups/${filename}.json"
              echo "âœ… Converted using sheet name 'Bookings'"
            else
              # Last resort: try to get first sheet without specifying
              npx xlsx-cli "$file" > "backups/${filename}.json" 2>/dev/null || {
                echo "âš ï¸ Could not convert $file, creating empty JSON"
                echo "[]" > "backups/${filename}.json"
              }
            fi
            
            # Verify file was created
            if [ -f "backups/${filename}.json" ]; then
              echo "âœ… JSON file created: backups/${filename}.json"
              wc -l "backups/${filename}.json"
            else
              echo "âŒ Failed to create JSON for ${filename}"
            fi
          else
            echo "âš ï¸ No Excel files found in data/ directory"
          fi
        done
    
    - name: Generate Booking Statistics
      run: |
        echo "# ðŸŽ¿ Snow Station Guest House - Booking Statistics" > statistics.md
        echo "Generated: $(date -u)" >> statistics.md
        echo "" >> statistics.md
        
        if [ -f "backups/calendar-bookings.json" ]; then
          TOTAL_BOOKINGS=$(jq 'length' backups/calendar-bookings.json 2>/dev/null || echo 0)
          echo "## ðŸ“… Total Bookings: ${TOTAL_BOOKINGS}" >> statistics.md
          
          REVENUE=$(jq '[.[]."Total Price" // 0] | add' backups/calendar-bookings.json 2>/dev/null || echo 0)
          echo "## ðŸ’° Total Revenue: Â¥${REVENUE}" >> statistics.md
        else
          echo "## ðŸ“… No booking data available" >> statistics.md
        fi
        
        if [ -f "backups/calendar-availability.json" ]; then
          TOTAL_OVERRIDES=$(jq 'length' backups/calendar-availability.json 2>/dev/null || echo 0)
          echo "## ðŸ“† Availability Overrides: ${TOTAL_OVERRIDES}" >> statistics.md
        fi
        
        echo "" >> statistics.md
        echo "---" >> statistics.md
        echo "*Auto-generated by GitHub Actions*" >> statistics.md
    
    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add backups/*.json statistics.md || echo "No files to add"
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-sync: Update Snow Station booking data [skip ci]"
        git push || echo "No changes to push"