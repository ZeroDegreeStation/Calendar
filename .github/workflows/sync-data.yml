name: Sync Booking Data

on:
  push:
    paths:
      - 'data/*.xlsx'
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install -g xlsx-cli
    
    - name: Convert Excel to JSON (Backup)
      run: |
        mkdir -p backups
        for file in data/*.xlsx; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .xlsx)
            npx xlsx-cli "$file" --sheet 1 > "backups/${filename}.json"
          fi
        done
    
    - name: Generate Statistics Report
      run: |
        echo "# ðŸ“Š Booking Statistics Report" > statistics.md
        echo "Generated: $(date -u)" >> statistics.md
        echo "" >> statistics.md
        
        if [ -f "data/calendar-bookings.xlsx" ]; then
          TOTAL_BOOKINGS=$(npx xlsx-cli data/calendar-bookings.xlsx --sheet 1 | jq 'length')
          echo "## ðŸ“… Bookings" >> statistics.md
          echo "- **Total Bookings:** ${TOTAL_BOOKINGS}" >> statistics.md
          
          # Calculate revenue
          REVENUE=$(npx xlsx-cli data/calendar-bookings.xlsx --sheet 1 | jq '[.[]."Total Price" // 0] | add')
          echo "- **Total Revenue:** \$${REVENUE}" >> statistics.md
        fi
        
        echo "" >> statistics.md
        echo "## ðŸ“† Availability Overview" >> statistics.md
        
        if [ -f "data/calendar-availability.xlsx" ]; then
          TOTAL_OVERRIDES=$(npx xlsx-cli data/calendar-availability.xlsx --sheet 1 | jq 'length')
          echo "- **Availability Overrides:** ${TOTAL_OVERRIDES}" >> statistics.md
        fi
        
        echo "" >> statistics.md
        echo "---" >> statistics.md
        echo "*Report generated automatically by GitHub Actions*" >> statistics.md
    
    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add backups/*.json statistics.md
        git commit -m "Auto-sync: Update backups and statistics [skip ci]" || exit 0
        git push
    
    - name: Create Backup Release (Weekly)
      if: github.event_name == 'schedule' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: Weekly Backup $(date +'%Y-%m-%d')
        tag_name: backup-$(date +'%Y%m%d')
        files: |
          backups/*.json
          data/*.xlsx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}