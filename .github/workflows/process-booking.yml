name: Process Booking & Sync Calendar

on:
  repository_dispatch:
    types: [new-booking]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  process-and-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    outputs:
      data_updated: ${{ steps.check_changes.outputs.updated }}
    
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: public-repo
      
      - name: Checkout private data repo
        uses: actions/checkout@v3
        with:
          repository: ZeroDegreeStation/Calendar-Data
          token: ${{ secrets.CALENDAR_DATA_REPO_TOKEN }}
          path: private-data
      
      # ADD THIS DEBUG STEP
      - name: Verify private repo checkout
        run: |
          echo "ðŸ” Checking private-data folder:"
          ls -la private-data/ || echo "âŒ private-data folder not found!"
          echo "ðŸ“ Contents of private-data (if exists):"
          ls -la private-data/data/ || echo "ðŸ“‚ data folder not found"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install xlsx
        run: npm install xlsx
        working-directory: public-repo
      
      - name: Process booking (if triggered by booking)
        if: github.event_name == 'repository_dispatch'
        env:
          BOOKING_DATA: ${{ toJson(github.event.client_payload) }}
        run: |
          cd public-repo
          node .github/scripts/add-booking.js
      
      - name: Commit and push booking to private repo
        if: github.event_name == 'repository_dispatch'
        run: |
          cd private-data
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --cached --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "Add booking: ${{ github.event.client_payload.bookingId }}"
            git push
            echo "âœ… Booking saved to private repo"
          fi
      
      - name: Generate public JSON files
        run: |
          cd public-repo
          node .github/scripts/convert-to-json.js

      - name: Check for changes
        id: check_changes
        run: |
          cd public-repo
          git add public-data/
          if git diff --quiet --staged public-data/; then
            echo "No changes to public data"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in public data"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push public data
        run: |
          cd public-repo
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          git add public-data/
          
          if git diff --quiet --staged public-data/; then
            echo "No changes to public data"
          else
            if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
              COMMIT_MSG="Update after booking: ${{ github.event.client_payload.bookingId }}"
            elif [ "${{ github.event_name }}" == "schedule" ]; then
              COMMIT_MSG="Daily calendar sync"
            else
              COMMIT_MSG="Manual refresh"
            fi
            
            git commit -m "$COMMIT_MSG"
            git push
            echo "âœ… Public data updated"
          fi

  # NEW: Deploy job - runs ONLY after process-and-sync completes successfully
  deploy:
    needs: process-and-sync
    if: always() && (needs.process-and-sync.outputs.data_updated == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          repository: ZeroDegreeStation/Calendar
          token: ${{ secrets.GITHUB_TOKEN }}
          path: public-repo
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public-repo'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Notify deployment
        run: |
          echo "âœ… Site deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“… Deployed at: $(date)"