name: Process Booking & Sync Calendar

on:
  repository_dispatch:
    types: [new-booking]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  process-and-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: public-repo
      
      - name: Checkout private data repo
        uses: actions/checkout@v3
        with:
          repository: ZeroDegreeStation/Calendar-Data
          token: ${{ secrets.CALENDAR_DATA_REPO_TOKEN }}
          path: private-data
      
      # ADD THIS DEBUG STEP
      - name: Verify private repo checkout
        run: |
          echo "üîç Checking private-data folder:"
          ls -la private-data/ || echo "‚ùå private-data folder not found!"
          echo "üìÅ Contents of private-data (if exists):"
          ls -la private-data/data/ || echo "üìÇ data folder not found"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install xlsx
        run: npm install xlsx
        working-directory: public-repo
      
      - name: Process booking (if triggered by booking)
        if: github.event_name == 'repository_dispatch'
        env:
          BOOKING_DATA: ${{ toJson(github.event.client_payload) }}
        run: |
          cd public-repo
          node .github/scripts/add-booking.js
      
      - name: Commit and push booking to private repo
        if: github.event_name == 'repository_dispatch'
        run: |
          cd private-data
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          if ! git diff --quiet && git diff --staged --quiet; then
            git commit -m "Add booking: ${{ github.event.client_payload.bookingId }}"
            git push
            echo "‚úÖ Booking saved to private repo"
          fi
      
      - name: Generate public JSON files
        run: |
          cd public-repo
          node .github/scripts/convert-to-json.js
      
      - name: Commit and push public data
        run: |
          cd public-repo
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          git add public-data/
          
          if git diff --quiet --staged public-data/; then
            echo "No changes to public data"
          else
            if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
              COMMIT_MSG="Update after booking: ${{ github.event.client_payload.bookingId }}"
            elif [ "${{ github.event_name }}" == "schedule" ]; then
              COMMIT_MSG="Daily calendar sync"
            else
              COMMIT_MSG="Manual refresh"
            fi
            
            git commit -m "$COMMIT_MSG [skip ci]"
            git push
            echo "‚úÖ Public data updated"
          fi